    function myFunction() {

</script>

    <!--ini adalah JS mengubah atribut-->
    <script>
        function light(sw) {
          var pic;
          if (sw == 0) {
            pic = "img_lampoff.jpg"
          } else {
            pic = "img_lampon.jpg"
          }
          document.getElementById('myImage').src = pic;
        }
        </script>
        
        <img id="myImage" src="img_lampoff.jpg" width="150" height="180">
        
        <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
        </p>
