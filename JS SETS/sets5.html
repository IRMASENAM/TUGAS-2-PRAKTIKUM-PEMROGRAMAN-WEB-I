<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Sets</h1>
<h2>The entries() Method</h2>
<p>The entries() method returns an Iterator with [value,value] pairs from a Set:</p>
<p id="demo"></p>

<script>
// Create a Set
const letters = new Set(["a","b","c"]);

// List all Elements
let text = "";
for (const x of letters.entries()) {
  text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
